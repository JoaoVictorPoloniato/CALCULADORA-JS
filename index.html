<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ROMANA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="roman" onclick="appendToDisplay('I')">I</button>
            <button class="roman" onclick="appendToDisplay('V')">V</button>
            <button class="roman" onclick="appendToDisplay('X')">X</button>
            <button class="roman" onclick="appendToDisplay('L')">L</button>
            <button class="roman" onclick="appendToDisplay('C')">C</button>
            <button class="roman" onclick="appendToDisplay('D')">D</button>
            <button class="roman" onclick="appendToDisplay('M')">M</button>
            <button class="normal" onclick="appendToDisplay('1')">1</button>
            <button class="normal" onclick="appendToDisplay('2')">2</button>
            <button class="normal" onclick="appendToDisplay('3')">3</button>
            <button class="normal" onclick="appendToDisplay('4')">4</button>
            <button class="normal" onclick="appendToDisplay('5')">5</button>
            <button class="normal" onclick="appendToDisplay('6')">6</button>
            <button class="normal" onclick="appendToDisplay('7')">7</button>
            <button class="normal" onclick="appendToDisplay('8')">8</button>
            <button class="normal" onclick="appendToDisplay('9')">9</button>
            <button class="normal" onclick="appendToDisplay('0')">0</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="equals" onclick="calculate()">=</button>
            <button onclick="toggleMode()">Modo Romano</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
